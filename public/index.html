<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Database</title>
  </head>
  <body>
    <h1>Movie Database</h1>
    <table border="1" id="movieTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Release Year</th>
          <th>Genre</th>
          <th>Duration</th>
          <th>Director ID</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Add/Edit Movie</h2>
    <form id="movieForm">
      <input type="text" id="id" placeholder="ID" required /><br />
      <input type="text" id="title" placeholder="Title" required /><br />
      <input
        type="number"
        id="releaseYear"
        placeholder="Release Year"
        required
      /><br />
      <input type="text" id="genre" placeholder="Genre" required /><br />
      <input
        type="number"
        id="duration"
        placeholder="Duration"
        required
      /><br />
      <input
        type="text"
        id="directorId"
        placeholder="Director ID"
        required
      /><br />
      <input
        type="number"
        step="0.1"
        id="rating"
        placeholder="Rating"
        required
      /><br />
      <button type="button" onclick="submitMovie()">Submit</button>
    </form>
    <div>
      <h4>Execute XQuery:</h4>
      <input
        type="text"
        id="xqueryInput"
        placeholder="Enter your XQuery here"
      />
      <button onclick="executeXQuery()">Execute</button>
    </div>
    <div id="xqueryResults" style="margin-top: 20px">
      <h4>Results:</h4>
      <pre id="resultsContent"></pre>
    </div>

    <div
      id="xmlOutput"
      style="
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
        display: none;
      "
    >
      <h4>XML Structure of the New Movie:</h4>
      <pre id="xmlContent"></pre>
    </div>

    <script src="app.js"></script>
  </body>
</html>
